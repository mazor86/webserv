


server {
	listen 8001
	server_name 127.0.0.1
	error_page /home/emabel/webserv/www/default
	max_body_size 10
	location / {
		index index.html
		autoindex on
		methods POST GET DELETE
		root  /home/emabel/webserv/www/site.com
		}
	location /gallery {
		index gallery.html
		autoindex off
		methods GET
		root  /home/emabel/webserv/www/site.com
		}
	location /about {
		index about.html
		autoindex off
		methods GET
		root  /home/emabel/webserv/www/site.com
		}
	location /contact {
		index contact.html
		autoindex off
		methods POST GET DELETE
		root  /home/emabel/webserv/www/site.com
		}
	}